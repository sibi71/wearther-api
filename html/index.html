<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wearther api</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1 class="title">wearther-api</h1>
    <div class="input-area">
        <div class="card text-center">
            <div class="card-header">
                Live wearther
            </div>
            <div class="card-body">
                <h5 class="card-title"> World Wearther Report</h5>
                <p class="card-text">Uses Openweathermap API and provides live Weather report based on the city you provide.</p>
                
                <form action="/" method="post">
                <p class="card-text input-p"> <span> CITY NAME :</span>
                <input type="text" name="cityname" placeholder="Enter Your City Name"  class="input-box"/>
                <button type="submit" class="btn btn-primary input-btn">Search</button></p>
                </form>
            </div>
            <div class="card-footer text-muted">
                <p>Designed by Arunsibi</p>
          </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
